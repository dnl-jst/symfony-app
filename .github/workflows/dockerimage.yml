name: Build docker images

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: [php-7.1, php-7.2, php-7.3, php-7.4-rc1]

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: cd ${{ matrix.php_version }} && docker build . --file Dockerfile --tag jost-devops/symfony-app:${{ matrix.php_version }}
    - name: Publish Docker
      uses: elgohr/Publish-Docker-Github-Action@2.7
      with:
        name: jostdevops/symfony-app:${{ matrix.php_version }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
