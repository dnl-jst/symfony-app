name: Build docker images

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: [php-7.1, php-7.2, php-7.3, php-7.4-rc1]

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: cd ${{ matrix.php_version }} && docker build . --file Dockerfile --tag jostdevops/symfony-app:${{ matrix.php_version }}
    - name: Login to Docker registry
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Publish Docker image
      run: docker push jostdevops/symfony-app:${{ matrix.php_version }}
